Version: 2
Templates:
  masterNode:
    ?:
      type: io.murano.apps.docker.Kubernates.MasterNode
    instance:
      ?:
        type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.appConfiguration.unitNamingPattern, $index)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        keyname: $.instanceConfiguration.keyPair

  minionNode:
    ?:
      type: io.murano.apps.docker.Kubernates.MinionNode
    portalNet: $.appConfiguration.portalNet
    instance:
      ?:
        type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.appConfiguration.unitNamingPattern, $index + 1)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        keyname: $.instanceConfiguration.keyPair

Application:
  ?:
    type: io.murano.apps.docker.Kubernetes.Cluster
  name: $.appConfiguration.name
  masterNode: $masterNode
  minionNodes: repeat($minionNode, $.appConfiguration.initialCount)
  initialCount: $.appConfiguration.initialCount


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: KubernetesCluster
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: initialCount
          type: integer
          label: Initial Count
          initial: 3
          required: true
          description: >-
            Initial number of cluster instances
        - name: portalNet
          type: string
          initial: '11.1.1.1/24'
          label: Select portalNet
          description: >-             
             TODO
        - name: assignFloatingIP
          type: boolean
          initial: true
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
        - name: unitNamingPattern
          type: string
          initial: 'kube-0#'
          required: false
          label: Hostname
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which application would be created
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
