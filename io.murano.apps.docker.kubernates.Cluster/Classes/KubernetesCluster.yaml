Namespaces:
  =: io.murano.apps.docker
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system

Name: KubernetesCluster

Extends: std:Application

Properties:
  masterNode:
    Contract: $.class(KubernetesMasterNode).notNull()

  minionNodes:
    Contract:
      - $.class(KubernetesMinionNode).notNull()
      
Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          #TODO(ddovbii): Check rules!
          - $._environment.reporter.report($this, 'Creating VMs for Kubernetes cluster')
          - $securityGroupIngress:
              - ToPort: 4001
                FromPort: 4001
                IpProtocol: tcp
                External: False
              - ToPort: 7001
                FromPort: 7001
                IpProtocol: tcp
                External: False
              - ToPort: 10250
                FromPort: 10250
                IpProtocol: tcp
                External: False
              - ToPort: 8080
                FromPort: 8080
                IpProtocol: tcp
                External: False
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $._environment.reporter.report($this, 'Setting up Kubernetes cluster')
          - $.masterNode.deploy()
          - $.minionNodes.pselect($.deploy())
          - $.setAttr(deployed, true)

  getIp:
    Body:
      Return: $.masterNode.getIp()
